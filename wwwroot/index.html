<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/site.css" />
    <title>Car API</title>
  </head>
  <body>
    <h1>Car API Practice</h1>
    <h3>Fetch Cars</h3>
    <form action="submit" method="GET">
      <input type="text" id="year" placeholder="2022" />
      <input type="text" id="make" placeholder="Toyota" />
      <input type="text" id="model" placeholder="Sienna" />
      <input type="text" id="color" placeholder="Silver" />
      <input type="button" onclick="getCars()" value="FETCH API" />
    </form>

    <div class="table-container">
      <table id="carsTable">
        <tr>
          <th>Year</th>
          <th>Make</th>
          <th>Model</th>
          <th>Color</th>
          <th>VIN</th>
        </tr>
        <tbody id="cars"></tbody>
      </table>
    </div>

    <script src="js/site.js" asp-apend-version="true"></script>
  </body>
</html>
