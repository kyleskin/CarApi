<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/site.css" asp-apend-version="true" />
    <title>Document</title>
  </head>
  <body>
    <h1>Car API Practice</h1>
    <h3>Fetch Cars</h3>
    <form action="submit" method="GET">
      <input type="text" id="year" placeholder="2022" />
      <input type="text" id="make" placeholder="Toyota" />
      <input type="text" id="model" placeholder="Sienna" />
      <input type="text" id="color" placeholder="Silver" />
      <input type="button" onclick="getCars()" value="FETCH API" />
    </form>
    <script src="js/site.js" asp-apend-version="true"></script>
  </body>
</html>
